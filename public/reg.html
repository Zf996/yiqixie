<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../animate.css">
    <!-- 引入四个文件，必须注意导入顺序-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            width:100%;
            height: 400px;
            display: flex;
            margin-top: 20px;
            background-image: url(../img/image@1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            justify-content: space-between;
        }

        .bg {

            position: relative;
            /*float: right;*/

            width: 400px;
            height: 400px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        /*title模块*/
        .title {


            color: #2298F8;
            font-family: 华文琥珀;

        }

        /*用户名input模块*/
        .group1 {
            position: absolute;
            top: 60px;
            left: 25px;
            color: #fff;
        }

        .group1 > input {
            padding: 5px 0;
            border-radius: 5px;

        }

        .group1 > input:focus {
            border: 1px solid #00ccff;
        }

        .group1 > span {
            font-size: 12px;
            background: #333300;
        }

        /*密码input模块*/
        .group2 {
            position: absolute;
            top: 115px;
            left: 40px;
            color: #fff;
        }

        .group2 > input {
            padding: 5px 0;
            border-radius: 5px;

        }

        .group2 > input:focus {
            border: 1px solid #00ccff;
        }

        .group2 > span {
            font-size: 12px;
            background: #333300;
        }

        /*确认密码input模块*/
        .group3 {
            position: absolute;
            top: 170px;
            left: 10px;
            color: #fff;
        }

        .group3 > input {
            padding: 5px 0;
            border-radius: 5px;

        }

        .group3 > input:focus {
            border: 1px solid #00ccff;
        }

        .group3 > span {
            font-size: 12px;
            background: #333300;
        }

        /*手机号input模块*/
        .group4 {
            position: absolute;
            top: 225px;
            left: 27px;
            color: #fff;
        }

        .group4 > input {
            padding: 5px 0;
            border-radius: 5px;

        }

        .group4 > input:focus {
            border: 1px solid #00ccff;
        }

        .group4 > span {
            font-size: 12px;
            background: #333300;
        }

        .write {
            display:flex;
            justify-content: center;
            align-items: center;
            font-size: 150px;

            color: #1F94F3;
        }

        .write:hover {
            -webkit-animation: heartBeat 2s;
            -o-animation: heartBeat 2s;
            animation: heartBeat 2s;

        }

        /*按钮的定位*/
        .position-absolute {
            top: 320px;
            right: 180px;

        }
    </style>
</head>
<body>
<div class="container">

    <div class="content">

        <div class="title">
            <h3>欢迎加入一起写大家族</h3>
            <h4>开始注册您的一起写账号开始你的高效之旅吧</h4>
        </div>
        <div class="bg float-lg-right float-md-left float-sm-left">

            <div class="group1">
                <label for="">用户名：</label>
                <input type="text" class="uname " placeholder="请输入您想要注册的用户名">
                <span>用户名不能为空</span>
            </div>
            <div class="group2">
                <label for="">密码：</label>
                <input type="password" class="upwd" placeholder="请输入您想要注册的密码">
                <span>密码不能为空</span>
            </div>
            <div class="group3">
                <label for="">确认密码：</label>
                <input type="password" class="upwdn" placeholder="请确认您的密码">
                <span>确认密码不能为空</span>
            </div>
            <div class="group4">
                <label for="">手机号：</label>
                <input type="text" class="phone" placeholder="请输入您的手机号">
                <span>手机号不能为空</span>
            </div>
            <div class="group5">
                <button class="btn btn-primary position-absolute ">注册</button>
            </div>
        </div>

    </div>
    <div class="write">
        <p>一起写</p>
    </div>
</div>
</body>
</html>
